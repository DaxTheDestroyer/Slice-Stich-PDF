<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E3F2FD"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="64" ry="64" fill="url(#bgGrad)"/>

  <!-- Left page (slice) - slightly rotated -->
  <g transform="translate(80, 80)">
    <rect x="0" y="20" width="140" height="180" rx="8" ry="8" fill="url(#pageGrad)" filter="url(#shadow)" transform="rotate(-5, 70, 110)"/>
    <!-- Page lines -->
    <g transform="rotate(-5, 70, 110)" opacity="0.3">
      <line x1="20" y1="50" x2="120" y2="50" stroke="#1565C0" stroke-width="6" stroke-linecap="round"/>
      <line x1="20" y1="75" x2="100" y2="75" stroke="#1565C0" stroke-width="6" stroke-linecap="round"/>
      <line x1="20" y1="100" x2="110" y2="100" stroke="#1565C0" stroke-width="6" stroke-linecap="round"/>
      <line x1="20" y1="125" x2="90" y2="125" stroke="#1565C0" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Right page (stitch) - slightly rotated opposite -->
  <g transform="translate(292, 80)">
    <rect x="0" y="20" width="140" height="180" rx="8" ry="8" fill="url(#pageGrad)" filter="url(#shadow)" transform="rotate(5, 70, 110)"/>
    <!-- Page lines -->
    <g transform="rotate(5, 70, 110)" opacity="0.3">
      <line x1="20" y1="50" x2="120" y2="50" stroke="#1565C0" stroke-width="6" stroke-linecap="round"/>
      <line x1="20" y1="75" x2="100" y2="75" stroke="#1565C0" stroke-width="6" stroke-linecap="round"/>
      <line x1="20" y1="100" x2="110" y2="100" stroke="#1565C0" stroke-width="6" stroke-linecap="round"/>
      <line x1="20" y1="125" x2="90" y2="125" stroke="#1565C0" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Scissors (slice symbol) - left side -->
  <g transform="translate(168, 200) rotate(-45)">
    <!-- Scissor blades -->
    <ellipse cx="-25" cy="0" rx="35" ry="12" fill="#FFFFFF" opacity="0.95"/>
    <ellipse cx="-25" cy="20" rx="35" ry="12" fill="#FFFFFF" opacity="0.95"/>
    <!-- Scissor pivot -->
    <circle cx="0" cy="10" r="10" fill="#FFD54F"/>
    <!-- Handles -->
    <ellipse cx="30" cy="-5" rx="20" ry="10" fill="none" stroke="#FFFFFF" stroke-width="6"/>
    <ellipse cx="30" cy="25" rx="20" ry="10" fill="none" stroke="#FFFFFF" stroke-width="6"/>
  </g>

  <!-- Stitch marks (connecting the pages) -->
  <g transform="translate(256, 300)">
    <!-- Needle -->
    <path d="M -20 60 Q 0 40 20 60" fill="none" stroke="#FFD54F" stroke-width="6" stroke-linecap="round"/>
    <!-- Thread/stitch pattern -->
    <path d="M -60 80 L -30 50 L 0 80 L 30 50 L 60 80" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    <path d="M -45 95 L -15 65 L 15 95 L 45 65" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>

  <!-- Plus sign between pages (merge/combine symbol) -->
  <g transform="translate(256, 170)">
    <rect x="-6" y="-25" width="12" height="50" rx="4" fill="#FFD54F"/>
    <rect x="-25" y="-6" width="50" height="12" rx="4" fill="#FFD54F"/>
  </g>
</svg>
